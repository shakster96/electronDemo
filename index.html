<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Enki - EAG ChatBot</title>
    
    //removes node modules and allows JQuery functionality
    <script>
        window.nodeRequire = require;
        delete window.require;
        delete window.exports;
        delete window.module;
    </script>
    
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="bootstrap.min.css" />
	<link rel="stylesheet" href="chatbot.css" />
    <link rel="stylesheet" href="font-awesome-4.6.3/css/font-awesome.min.css">
	
</head>
<body>
<div class="container">
	<div class="col-md-12 col-lg-6" style="padding-left: 0px; padding-right: 0px;">
		<div class="panel" style="margin-bottom:0px; margin-top:0px">
			<!--Heading-->
			<div class="panel-heading" style="background:#1E3C94; color:#ffffff ">
				<h2 class="panel-title" align="left" style="margin-top: -25px;">Enki</h2>
			</div>
            
            <div class="row">
                    <div class="col-xs-8 col-md-8">
                        
                    </div>
                    <div class="col-xs-4 col-md-4">
                        <div class="row">
                            <div class="col-xs-6 " style="center" >
                            <button id="load_History_Button" class="btn btn-default btn-block" type="submit" style="background:transparent;color:#F7941D;border: none; margin-left:20px;"><i class="fa fa-history fa-2x"  aria-hidden="true"></i></button>
                        </div>
                        <div class="col-xs-6 ">
                            <button id="clear_History_Button" class="btn btn-default btn-block" type="submit" style="background:transparent;color:#1E3C94; border: none;"><i class="fa fa-trash fa-2x" aria-hidden="true"></i></button>
                        </div>
                        </div>              
                    </div>
                </div>
				
				<div class="panel-control">
					<div class="btn-group">
					</div>
				</div>

			<!--Widget body-->
			<div id="demo-chat-body" class="collapse in">
				<div class="nano has-scrollbar" style="height:280px">
					<div class="nano-content pad-all" tabindex="0" style="right: -17px;" id="scroll">
						<ul class="list-unstyled media-block"id="conversation">
							<li class="mar-btm">
								<div class="media-left">
									<img src="http://bootdey.com/img/Content/avatar/avatar1.png" class="img-circle img-sm" alt="Profile Picture">
								</div>
								<div class="media-body pad-hor">
									<div class="speech">

										<p>Hello there, how can I help you today ?</p>
										<p class="speech-time">
											<i class="fa fa-clock-o fa-fw"></i>09:23AM
										</p>
									</div>
								</div>
							</li>
						</ul>
					</div>
					<div class="nano-pane"><div class="nano-slider" style="height: 141px; transform: translate(0px, 0px);"></div></div>
                </div>

				<!--Widget footer-->
				<div class="panel-footer">
					<div class="row">
						<div class="col-xs-10">
                            <textarea id="message" type="text" placeholder="Enter your text" class="form-control chat-input" autofocus style="width:100%; height:80px; border: none;resize: none;" ></textarea>
						</div>
						<div class="col-xs-2">
							<button id="send_Message_Button" class="btn btn-default btn-block" type="submit" style="background:transparent;color:#1E3C94; border: none; margin-left:-10px; margin-top:42px;"><i class="fa fa-paper-plane fa-2x" aria-hidden="true"></i></button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<script src="chat_scripts.js"></script>
<script src="jquery.min.js"></script>
<script src="jquery.cookie.js" type="text/javascript"></script>

</body>
</html>
